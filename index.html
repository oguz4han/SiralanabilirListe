<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siralanabilir Liste</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.10.2/Sortable.min.js"></script>

</head>

<body>
    <div class="container">
        <h1>Şehirler</h1>
        <div class="items">
            <div class="item">
                <span class="text"> 1 - Bursa</span>
                <i class="fas fa-bars"></i>
            </div>
            <div class="item">
                <span class="text"> 2 - İstanbul</span>
                <i class="fas fa-bars"></i>
            </div>
            <div class="item">
                <span class="text"> 3 - Afyon</span>
                <i class="fas fa-bars"></i>
            </div>
            <div class="item">
                <span class="text"> 4 - Sakarya</span>
                <i class="fas fa-bars"></i>
            </div>
            <div class="item">
                <span class="text"> 5 - Van</span>
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </div>

    <script>
        var list = document.querySelector(".items")
        new Sortable(list, {
            animation: 500
        })
    </script>

</body>

</html>
